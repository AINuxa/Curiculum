<!DOCTYPE html>
<html>
<head>
  <title>Laptop Object</title>
</head>
<body>
  <h1>Laptop</h1>
  <p>Enter laptop details:</p>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price"><br><br>
    <label for="discount">On discount:</label>
    <input type="checkbox" id="discount" name="discount"><br><br>
    <input type="button" value="Submit" onclick="Laptop()">
  </form>
  <p id="output"></p>

  <script src="./app.js"></script>
</body>
</html>
